<div class="tasks-container">
    <div class="tasks-header">
      <h2>My Assigned Tasks</h2>
      <p>Below is the list of tasks assigned to you</p>
    </div>
    <table class="tasks-table">
      <thead>
        <tr>
          <th>Project ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Task Type</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.projectid }}</td>
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.tasktype }}</td>
          <td>{{ task.status }}</td>
          <td>
            <button (click)="addComment(task.id || '')">Comment</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
