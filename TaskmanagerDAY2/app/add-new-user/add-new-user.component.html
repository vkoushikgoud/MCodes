<div class="add-user-container">
    <div class="add-user-header">
      <h2>Add New User</h2>
      <p>Fill out the form below to add a new user</p>
    </div>
    <form class="add-user-form" [formGroup]="FrmGroup" (ngSubmit)="OnAddClick()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" class="form-control" placeholder="Enter name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control" placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control" placeholder="Enter password" />
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role" class="form-control">
          <option value="PM">Project Manager</option>
          <option value="QA">Quality Analyst</option>
          <option value="DEV">Developer</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn-submit">Add User</button>
      </div>
    </form>
  </div>
