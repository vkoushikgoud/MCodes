<div class="assign-container">
    <div class="assign-header">
      <h2>Assign Task</h2>
      <p>Select a project and assign a task to a member</p>
    </div>
    <form [formGroup]="FrmGroup" (ngSubmit)="Addtask()" class="assign-form">
      <div class="form-group">
        <label for="projectid">Select Project</label>
        <select id="projectid" formControlName="projectid" class="form-control" (change)="getprojusers()">
          <option *ngFor="let p of projects" [value]="p.id">{{ p.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="title">Task Title</label>
        <input id="title" type="text" formControlName="title" class="form-control" placeholder="Enter task title" />
      </div>
      <div class="form-group">
        <label for="description">Task Description</label>
        <input id="description" type="text" formControlName="description" class="form-control" placeholder="Enter task description" />
      </div>
      <div class="form-group">
        <label for="tasktype">Task Type</label>
        <input id="tasktype" type="text" formControlName="tasktype" class="form-control" placeholder="Enter task type" />
      </div>
      <div class="form-group">
        <label for="assignedto">Assign To</label>
        <select id="assignedto" formControlName="assignedto" class="form-control">
          <option *ngFor="let u of filteredUsers" [value]="u.id">{{ u.name }} - {{ u.role }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="status">Task Status</label>
        <select id="status" formControlName="status" class="form-control">
          <option value="ACTIVE">ACTIVE</option>
          <option value="NOTACTIVE">NOTACTIVE</option>
        </select>
      </div>
      <button type="submit" class="btn-submit">Assign Task</button>
    </form>
  </div>
