<div class="assign-container">
  <div class="assign-header">
    <h2>Assign Project</h2>
    <p>Select a project and assign it to a member</p>
  </div>
  <form [formGroup]="FrmGroup" (ngSubmit)="OnClickassign()" class="assign-form">
    <div class="form-group">
      <label for="projectid">Select Project</label>
      <select id="projectid" formControlName="projectid" class="form-control">
        <option *ngFor="let project of projects" [value]="project.id">
          {{ project.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="memid">Select Member</label>
      <select id="memid" formControlName="memid" class="form-control">
        <option *ngFor="let user of users" [value]="user.id">
          {{ user.name }} - {{ user.role }}
        </option>
      </select>
    </div>
    <button type="submit" class="btn-submit">Assign</button>
  </form>
</div>
