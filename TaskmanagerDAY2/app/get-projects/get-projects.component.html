<p>get-projects works!</p>
<div class="users-container">
    <div class="users-header">
      <h2>projects List</h2>
      <p>Below is the list of all projects</p>
    </div>
    <table class="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>PMID</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
            <td>{{ project.id }}</td>
            <td>{{ project.name }}</td>
            <td>{{ project.pm }}</td>
            <td>{{ project.action }}</td>
          </tr>
      </tbody>
    </table>
  </div>
