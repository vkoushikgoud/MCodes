<div class="add-project-container">
    <h2>Add New Project</h2>
    <form [formGroup]="FrmGroup" (ngSubmit)="OnAddClickp()">
      <div class="form-group">
        <label for="name">Project Name</label>
        <input id="name" type="text" formControlName="name" class="form-control" placeholder="Enter project name" />
        <div *ngIf="FrmGroup.controls['name'].invalid && FrmGroup.controls['name'].touched" class="error">
          Project name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="pm">Project Manager</label>
        <select id="pm" formControlName="pm" class="form-control">
          <option value="" disabled>Select a project manager</option>
          <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
        </select>
        <div *ngIf="FrmGroup.controls['pm'].invalid && FrmGroup.controls['pm'].touched" class="error">
          Project manager is required.
        </div>
      </div>
  
      <button type="submit" class="btn-submit" [disabled]="FrmGroup.invalid">Add Project</button>
    </form>
  </div>
