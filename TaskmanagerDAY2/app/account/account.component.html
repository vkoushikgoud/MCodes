<div class="account-form-container">
  <div class="account-form-header">
    <h2>Login</h2>
    <p>Please enter your credentials to log in</p>
  </div>
  <form class="account-form" [formGroup]="frmGroup" (ngSubmit)="OnLoginClick()">
    <div class="form-group">
      <label for="uemail">Email</label>
      <input id="uemail" type="email" formControlName="uemail" class="form-control" placeholder="Enter your email" />
    </div>
    <div class="form-group">
      <label for="upassword">Password</label>
      <input id="upassword" type="password" formControlName="upassword" class="form-control" placeholder="Enter your password" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn-submit">Login</button>
    </div>
  </form>
</div>
